<h1>
    Busqueda:
    <small>
    {{termino}}
  </small>
</h1>
<hr>

<div class="alert alert-info" role="alert" *ngIf=" searchResult.length === 0 ">
    No results with that search term!
</div>

<div class="card-columns">

    <app-card-hero (heroeSelected)="goToHeroeInfo($event)" [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of searchResult"> </app-card-hero>

</div>
