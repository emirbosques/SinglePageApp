<div class="container">

    <h1> {{hero.nombre | uppercase}} <br> <small>({{hero.aparicion | date:'y'}})</small></h1>
    <hr>

    <div class="row animated fadeIn">


        <div class="col-md-4">

            <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
            <br><br>

            <a [routerLink]="['/allheroes']" class="btn-block btn-outline-danger btn"> Go Back</a>

        </div>


        <div class="col-md-8">
            <h3>{{hero.nombre}}</h3>
            <hr>
            <p>
                {{hero.bio}}
            </p>

            <!-- Casa MARVEL-->
            <div *ngIf=" hero.casa ==='Marvel' ">
                <img src="assets/img/marvel_logo.png" class="img-circle" [alt]="hero.casa" style="height: 100px;">
            </div>

            <!-- Casa DC-->
            <div *ngIf=" hero.casa ==='DC' ">
                <img src="assets/img/dc_logo.png" class="img-circle" [alt]="hero.casa" style="height: 100px;">
            </div>



        </div>

    </div>
</div>
